<app-page-header></app-page-header>
<div fxLayout="row" fxLayoutAlign="center">
  <div fxLayout="column" fxLayoutGap="1rem" fxFlex.lg="70%" fxFlex.md="80%" fxFlex.sm="90%" fxFlex.xs="100%" class="white reservation-start-container">
    <div fxLayout="row">
      <app-reservation-form class="full-width"
                            [(reservation)]="reservation"
                            (formStatusChange)="onReservationFormStatusChange($event)">
      </app-reservation-form>
    </div>
    <div fxLayout="row" fxLayoutAlign="end start">
      <a mat-flat-button class="button" color="primary" (click)="onCreateReservation()" [disabled]="reservationFormStatus!='VALID'" i18n>
        Place Reservation
      </a>
    </div>
  </div>
</div>
